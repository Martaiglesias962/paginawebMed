<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Inicio Sesion</title>
</head>

<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <div class="email-cont">
            <label for="email">Email:</label>
            <input type="email" id="emailLogin" name="email" required />
        </div>
        <div class="password-cont">
            <label for="password">Contraseña:</label>
            <input type="password" id="passLogin" name="password" required />
        </div>
        <div class="login-btn">
            <button type="button" id="btnLogin">Iniciar Sesión</button>
        </div>
        <div class="registro-link">
            <p>¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
        </div>
        <div class="estado">
            <p id="estado"></p>
        </div>
        <script type="module" src="login.js"></script>
</body>

</html>
